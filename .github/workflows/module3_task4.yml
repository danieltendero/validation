name: module3_task4
on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: '30 5,17 * * *'

jobs:
  yamllint:
    name: 'module3_task4'
    runs-on: ubuntu-18.04
    steps:
      - name: 'Check out repository code'
        uses: actions/checkout@v2
      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.6'
      - name: 'moviendonos a module3_task4'
        working-directory: ./module3_task4
        run: sh ./setup.sh
      - name: 'moviendonos a module3_task4'
        working-directory: ./module3_task4
        run: make lint
      - name: 'moviendonos a module3_task4'
        working-directory: ./module3_task4
        run: make build
      - name: 'moviendonos a module3_task4'
        working-directory: ./module3_task4
        run: make unit-tests
      - name: 'moviendonos a module3_task4'
        working-directory: ./module3_task4
        run: make validate
      - name: 'moviendonos a module3_task4'
        working-directory: ./module3_task4
        run: make integration-tests
      - name: 'moviendonos a module3_task4'
        working-directory: ./module3_task4
        run: make package
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./module3_task3/awesome-website.zip
            ./module3_task3/DEPLOY.md
          tag_name: 'v1.0.0'
